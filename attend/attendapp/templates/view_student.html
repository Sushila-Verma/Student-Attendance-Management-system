{% block contact %}
{% load static %}
    <head>

<link rel="stylesheet" href="{% static 'style.css' %}">
<h3 style="text-align:left;"><a href="{% url 'dashboard' %}">Back</a></h1>
    </head>
<body>
<table border='1'>
    <h2 style="text-align:center;">Student Data</h2>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.student_name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.contact }}</td>
            <td>{{ student.gender }}</td>
            <td><a href="{% url 'edit_student' student.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
{%endblock%}
